<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Classwork</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="mainContainer">
        <header>
            <a href="#" class="headerLink">Sign In</a>
            <a href="#" class="headerLink">Join Us</a>
        </header>
        <section>
            <form action="">
                <label class="inputWrapper">
                    <span>Username</span>
                    <input type="text" required>
                </label>
                <label class="inputWrapper">
                    <span>Password</span>
                    <input type="password" required>
                </label>
                <label class="checkboxWrapper">
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                    <span class="textCheckbox">Keep me signed in</span>
                </label>
                <input type="submit" value="Sign In">
            </form>
        </section>
        <footer>
            <a href="#" class="footerLink">Forgot password</a>
            <a href="#" class="footerLink">Create an account</a>
        </footer>
    </div>
</body>
</html>
